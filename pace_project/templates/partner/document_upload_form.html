{% extends 'base.html' %}
{% load crispy_forms_tags %} {% load static %}
{% block title %} Student Document {% endblock title %}

{% block main %}
  <div class="row py-3">
    <div class="col-md-6 m-auto">
      <div class="card shadow" id="partner_student_doc_form">
        <div class="card-header">
          <h3 class="card-title fw-semibold">
            Upload Student Document
          </h3>
        </div>
        <div class="card-body" id="document_form">
          <form action="{{ object.get_partner_document_upload_url }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              {% crispy form %}
            </div>
            <div class="">
              <button type="submit" class="btn btn-green float-end">Save</button>
            </div>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
{% endblock %}
