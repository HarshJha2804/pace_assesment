{% extends 'base.html' %}
{% load crispy_forms_tags %} {% load static %}
{% block title %} Country Form {% endblock title %}

{% block main %}
  <div class="row py-3">
    <div class="col-md-7 m-auto">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title fw-semibold">
            {% if object %}
              Update Country
            {% else %}
            Add Country
            {% endif %}
          </h3>
          <a class="btn btn-dark" href="{% url "paceapp:country_list" %}">Go Back</a>
        </div>
        <div class="card-body">
          <form action="" method="post" id="add_country_form" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-green float-end" form="add_country_form">Save</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
