<div class="modal modal-blur fade" id="modal-confirmation" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mark as Not Interested</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{ object.get_mark_not_interested_url }}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label required" for="confirm_id">
              Enter <span class="fw-bold text-primary">Confirm</span> to proceed
            </label>
            <input type="text" id="confirm_id" name="confirmation" class="form-control" placeholder="Enter 'Confirm'"
                   autocomplete="off" required>
            <div class="help-text text-danger">
              You cannot undo this action.
            </div>
          </div>
          <div class="justify-content-between">
            <button type="button" class="btn me-auto btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger float-end">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
