server {
    listen 80;
    server_name localhost;  # Replace this with your domain if needed

    # Serve media files
    location /media/ {
        alias /usr/share/nginx/media/;  # Path where media files are mounted in the Nginx container
    }

    # Serve static files if needed
    location /static/ {
        alias /usr/share/nginx/static/;  # If you have static files, mount this path
    }

    # Reverse proxy to Django app
    location / {
        proxy_pass http://django:5000;  # This must match your Django service in Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
